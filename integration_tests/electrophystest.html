<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>        
        <title>Electrophysiology simulation test</title>
        <meta charset="UTF-8" />
        <script src="../src/ode.js"></script>
        <script src="../src/graph.js"></script>
        <script src="../src/component_model.js"></script>
        <script src="../src/electrophys.js"></script>
        <script src="../src/sim_controls.js"></script>
        <script src="electrophystest.js"></script>
    </head>
    <body>
        <h1>Passive membrane test</h1>
        <canvas id="PassiveMembranePlot" width="500" height="200"></canvas><br/>
        <div id="PassiveMembraneControls"></div>
        A passive membrane with a pulse<br/>
        <input type="button" id="PassiveMembraneRunButton" value="Run" />
        <input type="button" id="PassiveMembraneResetButton" value="Reset" />
        <h1>C2 model test</h1>
        <canvas id="C2Plot" width="500" height="200"></canvas><br/>
        Resting <i>Tritonia</i> C2 neuron model (Calin-Jageman et al 2007)<br/>
        <input type="button" id="C2Button" value="Run" />
        <h1>DSI model test</h1>
        <canvas id="DSIPlot" width="500" height="200"></canvas><br/>
        Resting <i>Tritonia</i> DSI neuron model (Calin-Jageman et al 2007)<br/>
        <input type="button" id="DSIButton" value="Run" />
        <h1>VSI model test</h1>
        <canvas id="VSIPlot" width="500" height="200"></canvas><br/>
        Resting <i>Tritonia</i> VSI neuron model (Calin-Jageman et al 2007)<br/>
        <input type="button" id="VSIButton" value="Run" />
    </body>
</html>
